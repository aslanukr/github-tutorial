<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Все буде Україна!</title>
  </head>
  <body>
    <!--Emblem of Ukraine + video-->
    <header class="header">
      <img
        class="image"
        src="img/Coat_of_Arms_of_Ukraine.svg.png"
        alt="Coat of Arms of Ukraine"
        width="200" />

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/48OlqH0z7oU"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </header>
    <!--Flag and motto-->
    <div class="title1">
      <p class="title-text1">СЛАВА</p>
    </div>
    <div class="title2">
      <p class="title-text2">УКРАЇНІ!</p>
    </div>
    <!--Map of Ukraine with link to deepstatemap-->
    <div>
      <a href="https://deepstatemap.live/#6/49.438/32.053">
        <img class="map" src="img/ukraine-map.png" alt="Map of Ukraine" />
      </a>
    </div>
  </body>
</html>
